site_name: My Docs
site_url: https://github.com/
repo_url: https://github.com/
repo_name: MyRepository

nav:
  - Home:
      - README.md
  - Quickstart:
      - quickstart/index.md
  - Learn:
      - learn/index.md
      - learn/concepts.md
      - learn/examples.md
      - learn/faq.md
  - Development:
      - dev/index.md
      - dev/vscode.md
      - dev/remote.md
      - dev/version.md
      - dev/test.md
      - dev/cicd.md
      - dev/typer.md
      - dev/troubleshoot.md
  - References:
      - references/index.md
      - references/api.md
      - references/mkdocs.md
  - About:
      - about/LICENSE.md
      - about/authors.md

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  features:
    # Layout
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - search.suggest
    - navigation.footer
    - navigation.indexes

    # Code block
    - content.code.copy
    - content.code.annotate

  # Logo
  icon:
    logo: material/book-outline
    repo: fontawesome/brands/github

markdown_extensions:
  # Common extensions
  - admonition
  - attr_list
  - md_in_html
  - tables

  # Pymarkdown
  - pymdownx.blocks.caption
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      pygments_lang_class: true

  # Emoji support
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - glightbox
  - privacy
  - search
  - termynal

  # Mkdocs auto code generation
  # https://stackoverflow.com/questions/74209148/automatically-generate-api-reference-for-all-subpackages-modules
  - mkdocstrings:
      handlers:
        python:
          options:
            show_submodules: true
